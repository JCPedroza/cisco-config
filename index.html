<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Configuration Generator for CISCO Switches and Routers</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">

    <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <!-- Script order is important! Only alter if you know what you are doing. -->
    <script defer src="scripts/bootstrap/bootstrap.bundle.min.js"></script>
    <script defer src="scripts/initialize.js"></script>
    <script defer src="scripts/password-visibility.js"></script>
    <script defer src="scripts/validation.js"></script>

    <!-- These modules export to our namespace, order more important than ever! -->
    <script defer src="scripts/command-blocks/classes.js"></script>
    <script defer src="scripts/command-blocks/basic-global.js"></script>

    <!-- This one uses all exports, so keep last. -->
    <script defer src="scripts/config-generator.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          <button type="button" id="btn-generate">Generate</button>
          <button type="button" id="btn-clear">Clear</button>
          <input type="radio" class="btn-check" name="options" id="radioIsSwitch" value="switch" checked>
          <label for="radioIsSwitch" class="btn btn-outline-primary">Switch</label>
          <input type="radio" class="btn-check" name="options" id="radioIsRouter" value="router">
          <label for="radioIsRouter" class="btn btn-outline-primary">Router</label>
      </div>
    </nav>

    <main>
      <!-- Bootstrap floating labels require input->label order and placeholder attribute. -->

      <form class="col-12 col-md-6 col-lg-4 form-section">
        <div class="form-section-header">
          <h3>Basic Global</h3>
        </div>
        <div class="mb-3 form-field form-floating">
          <input type="text" class="form-control" id="hostname" placeholder>
          <label for="hostname" class="form-label">hostname</label>
        </div>
        <div class="mb-3 form-field form-floating">
          <input type="password" class="form-control" id="pswenable" placeholder>
          <label for="pswenable" class="form-label">enable secret</label>
          <button type="button" id="pswenableButton">eye</button>
        </div>
        <div class="mb-3 form-field form-floating">
          <input type="text" class="form-control" id="motd" placeholder>
          <label for="motd" class="form-label">banner motd</label>
        </div>
        <div class="form-field form-check form-switch">
          <input type="checkbox" class="form-check-input" id="isPswEncrypted" checked>
          <label for="isPswEncrypted" class="form-check-label">service password-encryption</label>
        </div>
        <div class="form-field form-check form-switch">
          <input type="checkbox" class="form-check-input" id="isNoIpLookup" checked>
          <label for="isNoIpLookup" class="form-check-label">no ip domain-lookup</label>
        </div>
        <div class="form-field form-check form-switch">
          <input type="checkbox" class="form-check-input" id="isLogSync" checked>
          <label for="isLogSync" class="form-check-label">logging synchronous</label>
        </div>
      </form>

      <form class="col-12 col-md-6 col-lg-4 form-section">
        <div class="form-section-header">
          <h3>SSH</h3>
        </div>
        <div class="mb-3 form-field form-floating">
          <input type="text" class="form-control" id="ipDomainName" placeholder>
          <label for="hostname" class="form-label">ip domain-name</label>
        </div>
        <div class="mb-3 form-field form-floating">
          <input type="text" class="form-control" id="localUsername" placeholder>
          <label for="hostname" class="form-label">username * secret *</label>
        </div>
        <div class="mb-3 form-field form-floating">
          <input type="password" class="form-control" id="localSecret" placeholder>
          <label for="pswenable" class="form-label">username * secret *</label>
          <button type="button" id="pswenableButton">eye</button>
        </div>
        <div class="mb-3 form-field form-floating">
          <input type="text" class="form-control" id="cryptoBytes" placeholder>
          <label for="hostname" class="form-label">crypto key generate rsa</label>
        </div>


      </form>

      <form class="col-12 form-section">
        <textarea id="output-text" readonly>Hello World</textarea>
      </form>
    </main>
  </body>
</html>
